<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BabyPepe</title>
    <link rel="stylesheet" href="mint.css" />
    <link rel="icon" type="image/x-icon" href="babypepelogo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100&family=Bungee+Shade&family=Heebo:wght@200&family=Nothing+You+Could+Do&family=Overlock+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <script defer src="mint.js"></script>
  </head>
  <body>
    <div class="overlay-2">
      <section>
        <div class="header">
          <nav class="nav">
            <div class="logo_logo animate__animated animate__backInDown">
              <img
                src="babypepelogo.png"
                alt="pepeNFT"
                class="nav__logo"
                id="logo"
              />
            </div>
            <div class="dropdown-menu hidden-3">
              <div class="mobile-nav-2">
                <i class="fa-solid fa-xmark fa-beat"></i>
              </div>
              <ul class="nav--links">
                <li class="nav--item nav_2">
                  <a class="nav__link under" href="index.html#main-"
                    ><i class="fa fa-thin fa-house"></i> Home</a
                  >
                </li>
                <li class="nav--item nav_2">
                  <a class="nav__link under" href="index.html#sec-about"
                    ><i class="fa fa-thin fa-address-card"></i> About</a
                  >
                </li>
                <li class="nav--item nav_2">
                  <a class="nav__link under ex" href="index.html#swipp"
                    ><i class="fa-light fa-album-collection-circle-plus"></i>
                    Collections</a
                  >
                </li>
                <div class="rap">
                  <div class="rap-wallet">
                    <li class="nav--item">
                      <a
                        class="nav__link nav__link--btn btn--show-modal"
                        href="#"
                        ><i class="fa fa-thin fa-wallet"></i> Connect wallet</a
                      >
                    </li>
                  </div>
                </div>
              </ul>
            </div>
            <div class="mobile-nav animate__animated animate__backInDown">
              <i class="fa-solid fa-bars fa-beat"></i>
            </div>
          </nav>
        </div>
      </section>
      <section class="hidden">
        <div class="exit">
          <i class="fa-solid fa-door-open fa-beat"></i>
        </div>
        <div class="wallets">
          <div class="wallet">
            <h3>connect wallet</h3>
            <div class="model-wallet">
              <div class="line"></div>
              <div class="space-btn">
                <div class="meta-phase-1 general">
                  <a href=""><img src="pepemeta.png" alt="" /></a>
                  <a class="name-space" href=""> Metamask</a>
                </div>
              </div>
              <div class="line"></div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="main-mint-layout">
          <div class="main-mint-page">
            <h1 class="mint-live">mint is live now</h1>
            <p class="mint-ends">public mint end in</p>
            <div class="launch-time">
              <div class="time">
                <h2 class="time-text">00</h2>
                <span>Days</span>
              </div>
              <div class="time">
                <h2 class="time-text">00</h2>
                <span>Hours</span>
              </div>
              <div class="time">
                <h2 class="time-text">00</h2>
                <span>Minutes</span>
              </div>
              <div class="time">
                <h2 class="time-text">00</h2>
                <span>Seconds</span>
              </div>
            </div>
            <div class="main-mint-button">
              <div class="count_div">
                <span><button class="plus style-button">-</button></span>
                <span class="input-value"
                  ><input class="but" type="number" value="1" min="1" max="10"
                /></span>
                <span><button class="minus style-button">+</button></span>
              </div>
              <div class="mint">
                <input
                  type="button"
                  value="mint"
                  id="mint"
                  class="style-button"
                />
              </div>
            </div>
            <p class="mint-gas">public mint</p>
            <p class="mint-floor">floor price</p>
          </div>
          <div class="mint-rocket">
            <img src="rocket.png" />
          </div>
        </div>
      </section>
    </div>
    <div class="overlay hidden"></div>
  </script>
  <script src="https://kit.fontawesome.com/209569d4e0.js" crossorigin="anonymous"></script>
  </body>
</html>
